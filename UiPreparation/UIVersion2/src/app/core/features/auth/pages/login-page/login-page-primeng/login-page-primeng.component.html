<div class="d-background">
  <div
    class="container vh-100 d-flex flex-column justify-content-center align-items-center"
  >
    <div
      class="position-relative surface-card p-4 shadow-2 border-round w-full lg:w-6"
    >
      <div class="d-flex justify-content-between text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">
          {{ 'Login' | translate }}
        </div>
        <img
          src="assets/images/logo.png"
          alt="Image"
          class="mb-3"
          height="40"
        />
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <label for="email" class="block text-900 font-medium mb-2">{{
          'Email' | translate
        }}</label>
        <input
          id="email"
          type="text"
          formControlName="email"
          autocomplete="email"
          pInputText
          class="w-full mb-3"
        />

        <label for="password" class="block text-900 font-medium mb-2">{{
          'Password' | translate
        }}</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          autocomplete="current-password"
          pInputText
          class="w-full mb-3"
        />

        <button
          type="submit"
          pButton
          pRipple
          [label]="'Login' | translate"
          icon="pi pi-user"
          class="w-full mt-3"
        ></button>
      </form>

      <div class="d-language-menu">
        <d-language-select-menu></d-language-select-menu>
      </div>
    </div>
  </div>
</div>
